<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteos Bélicos</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0f172a; color:#e2e8f0; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header h1 { margin: 0 0 16px; font-size: 28px; }
    .hero { border-radius: 12px; overflow: hidden; border: 1px solid #1f2937; background:#0b1220; }
    .hero img { width: 100%; height: auto; display: block; }
    h2 { margin: 28px 0 12px; font-size: 22px; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill,minmax(260px,1fr)); }
    .card { background:#0b1220; border:1px solid #1f2937; border-radius:12px; padding:12px; }
    .card img { width:100%; height:auto; border-radius:8px; display:block; }
    .muted { color:#94a3b8; font-size:14px; }
    a.btn { display:inline-block; margin-top:10px; padding:10px 14px; border-radius:10px; background:#2563eb; color:#fff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Sorteos Bélicos</h1>
      <p class="muted">Plataforma de rifas transparente y directa. ¡El que no arriesga, no gana!</p>
    </header>

    <!-- HERO -->
    <section class="hero">
      <!-- tus imágenes están en /belicos/ -->
      <img src="/belicos/hero.png?v=2" alt="Hero">
    </section>

    <!-- SORTEOS ACTIVOS -->
    <h2>Sorteos activos</h2>
    <div class="grid">
      <article class="card">
        <img src="/belicos/ps5-card.png?v=2" alt="PlayStation 5 Slim">
        <div class="muted">PS5 Slim • 10,000 folios</div>
        <a class="btn" href="#">Comprar boleto</a>
      </article>

      <article class="card">
        <img src="/belicos/ps5-modal.png?v=2" alt="Detalles PS5">
        <div class="muted">Consulta folios y resultados</div>
        <a class="btn" href="#">Ver detalles</a>
      </article>
    </div>
  </div>
</body>
</html>
